<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Ping coming soon page</title>

</head>

<body>

  <!-- HEADER -->

  <section class="main">
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="header-title">
          <h1><span style="font-weight: 100; color: rgb(165, 165, 165);">We are launching</span> soon!
          </h1>
        </div>
        <div class="header-text">
          <p> Subscribe and get notified !
          </p>
        </div>
      </div>
    </div>
  </section>


  <section class="main">
    <div class="container">
      <div class="form">
        <form action="#" method="post">
          <label for="email"></label>
          <input type="email" id="email" name="email" class="email" placeholder="Your email address..." required>
        </form>
        <button id="submitButton">Notify me</button>
      </div>
    </div>
  </section>


  <!-- BACKGROUND IMG -->

  <section class="main">
    <div class="container">
      <div class="image">
        <img class="img" src="images/illustration-dashboard.png" alt="">
      </div>
    </div>
  </section>



  <!-- SOCIALS -->

  <section class="main">
    <div class="container">
      <div class="social-icons">
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
      </div>
    </div>
  </section>


  <!-- FOOTER -->


  <section class="main">
    <div class="container">
      <div class="footer">
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>
  </section>


  <script src="main.js"></script>
</body>

</html>
